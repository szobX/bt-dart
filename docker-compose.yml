name: dart-app
services:
  app:
    image: dart_app:1.0
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      xnet_dart:
        ipv4_address: 192.168.106.2
networks:
  xnet_dart:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.106.0/24
